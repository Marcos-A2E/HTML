<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio Responsivo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Meu Portfólio</h1>
    <nav>
      <ul>
        <li><a href="#about">Sobre</a></li>
        <li><a href="#portfolio">Portfólio</a></li>
        <li><a href="#contact">Contato</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="about">
      <h2>Sobre mim</h2>
      <p>Descrição breve sobre o fotógrafo<br>Marcos, profissional e bonitão.</p>
    </section>
    <section id="portfolio">
      <h2>Portfólio</h2>
      <div class="grid">
        <div class="photo"><img src="img1.jpg" ></div>
        <div class="photo"><img src="img2.jpg" ></div>
        <div class="photo"><img src="img3.jpg" ></div>
        <div class="photo"><img src="img4.jpg" ></div>
      </div>
    </section>
    <section id="contact">
      <h2>Contato</h2>
      <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
  <footer>
    <p>© 2025 Meu Portfólio</p>
  </footer>
</body>
</html>
